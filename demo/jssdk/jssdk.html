<script type="text/javascript" src="../build/public/jssdk.js"></script>
<script type="text/javascript">
  (function(){
    jw.config({
      debug: true,
      appid: 'appid_abcdefg',
      timestamp: (new Date()).getTime()
    });
  }());
</script>
<script type="text/javascript">
	$(function(){
    var api = ['setTitle','newWebView','pushWebView','back','closeWebView','hideTabs','getInfo','FuncBtns'];
    console.log(api);
    jw.checkJsApi({
      jsApiList:api,
      success:function(res){
        var data = _.map(res,function(i,index){
          return ('<div class="">'+index+':'+i+'</div>')
        }).join('')

        $('.checkApi').html('支持的js接口:'+data)
      }
    })
		$('.btn.right').click(function(){
			var url = window.location.origin;
			jw.pushWebView(url+'/jssdk_2.html')
		})
    $('.btn.back').click(function(){
      jw.closeWebView();
    })
	})
</script>
</html>
