    <script type="text/javascript">
    $(function() {
            // $('.selectpicker').selectpicker();
            getDate = function() {
                var presentDate = new Date();
                var year = presentDate.getFullYear();
                var month = presentDate.getMonth() + 1;
                var date = presentDate.getDate();
                var weekday = presentDate.getDay();
                var riqi = year + '-' + month + '-' + date;
                return {
                    date: {
                        riqi: riqi,
                        weekday: "星期" + weekday
                    }
                }
            };
            console.log(getDate().date.riqi)
            $("#riqi").text(getDate().date.riqi);
            $('#weekday').text(getDate().date.weekday)

        setInterval(function() {
            var time = (new Date()).toLocaleTimeString();
            $("#time").attr('value', time);
        }, 1);
    })
    </script>
